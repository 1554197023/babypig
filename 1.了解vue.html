<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{name}}
</div> <!--当前id可以用于vue绑定内容-->
<div id="app1">
    {{name}}
</div>
<script src="vue.js"></script>
<script>
    //创建一个Vue的实例 vm = $scope  vm就是当前的viewModel
    var vm = new Vue({
        el:"#app", //选择作用的范围
        //绑定数据
        data:{ //在这绑定的是数据层
            name:'hello world' //$scope.name = 1;
        }
    });
    var vm1 = new Vue({
        el:"#app1", //选择作用的范围
        //绑定数据
        data:{ //在这绑定的是数据层
            name:'hello world1' //$scope.name = 1;
        }
    });
</script>
</body>
</html>
